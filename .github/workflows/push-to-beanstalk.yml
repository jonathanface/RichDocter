name: push-to-beanstalk
on:
    push:
        branches:
            - master

jobs:
    build-json:
        runs-on: ubuntu-latest
        steps:
            - uses: jsdaniell/create-json@1.1.2
              with:
                name: "config.json"
                json: ${{ secrets.APP_CONFIG }}
        
    zip-files:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: papeloto/action-zip@v1
              with:
                files: public/ .ebextensions/ Procfile application config.json
                recursive: true,
                dest: richdocter.zip
            - uses: actions/upload-artifact@v1
              with:
                name: my-artifact
                path: ${{ github.workspace }}/richdocter.zip
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
                  aws-region: "us-east-1"

            - name: Upload package to S3 bucket
              run: aws s3 cp richdocter.zip s3://my-awesome-app-deploy-andrey/

            - name: Create new ElasticBeanstalk Application Version
              run: |
                aws elasticbeanstalk create-application-version \
                --application-name MyAwesomeApp \
                --source-bundle S3Bucket="my-awesome-app-deploy-andrey",S3Key="deploy_package.zip" \
                --version-label "ver-${{ github.sha }}" \
                --description "commit-sha-${{ github.sha }}"

            - name: Deploy new ElasticBeanstalk Application Version
              run: aws elasticbeanstalk update-environment --environment-name Myawesomeapp-env-1 --version-label "ver-${{ github.sha }}"

